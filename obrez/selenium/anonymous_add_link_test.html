<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://127.0.0.1:8000/" />
<title>Тест: для проверки добавления ссылки</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Тест: для проверки добавления ссылки</td></tr>
</thead><tbody>
<!-- Подготовка -->
<tr>
	<td>open</td>
	<td>http://127.0.0.1:8000</td>
	<td></td>
</tr>
<tr>
	<td>deleteCookie</td>
	<td>sessionid</td>
	<td></td>
</tr>
<tr>
	<td>refreshAndWait</td>
	<td></td>
	<td></td>
</tr>
<!-- Добавляем ссылку -->
<tr>
	<td>type</td>
	<td>url</td>
	<td>http://mail.ru</td>
</tr>
<tr>
	<td>click</td>
	<td>code</td>
	<td></td>
</tr>
<tr>
	<td>waitForNotVisible</td>
	<td>loading-status</td>
	<td></td>
</tr>
<!-- Проверяем что ссылка добавилась -->
<tr>
	<td>assertElementPresent</td>
	<td>link=exact:http://mail.ru/</td>
	<td></td>
</tr>
<tr>
	<td>assertElementIndex</td>
	<td>css=div.link div.long a[href=http://mail.ru/]</td>
	<td>0</td>
</tr>
</tbody></table>
</body>
</html>
